<!DOCTYPE html>
<html lang="it">
<head>
    <title>Registrazione - Sentinel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #1a1a2e; color: white; }</style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background-color: #16213e; color: white;">
        <h3 class="text-center mb-3">üìù Nuovo Utente</h3>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for cat, msg in messages %}
                    <div class="alert alert-{{ cat }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required style="background: #0f3460; border: none; color: white;">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required style="background: #0f3460; border: none; color: white;">
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold" style="background: #0f3460; border: 1px solid #e94560;">Crea Account</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-info small">Torna al Login</a>
        </div>
    </div>
</body>
</html>
