<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - Sentinel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a2e; color: white; }
        .card { border: none; border-radius: 15px; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; background-color: #16213e; color: white;">
        <div class="text-center mb-4">
            <h1 style="font-size: 3rem;">ðŸ“¡</h1>
            <h3 class="fw-bold">WiFi Sentinel</h3>
            <p class="text-muted small">Accesso Sicuro</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for cat, msg in messages %}
                    <div class="alert alert-{{ cat }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required autofocus style="background: #0f3460; border: none; color: white;">
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required style="background: #0f3460; border: none; color: white;">
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold py-2" style="background: #e94560; border: none;">ENTRA</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('register') }}" class="text-info small">Non hai un account? Registrati</a>
        </div>
    </div>

</body>
</html>
