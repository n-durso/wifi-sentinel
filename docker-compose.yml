services:
  broker:
    image: eclipse-mosquitto
    container_name: broker
    network_mode: host
    volumes:
      - ./event-broker/mosquitto.conf:/mosquitto/config/mosquitto.conf

  sentinel-monitor:
    build: ./sentinel-monitor
    container_name: sentinel-monitor
    network_mode: host
    environment:
      - MQTT_HOST=127.0.0.1
      - MQTT_PORT=1883
    depends_on:
      - broker

  sentinel-core:
    build: ./sentinel-core
    container_name: sentinel-core
    network_mode: host
    environment:
      - MQTT_HOST=127.0.0.1
      - MQTT_PORT=1883
    depends_on:
      - broker
